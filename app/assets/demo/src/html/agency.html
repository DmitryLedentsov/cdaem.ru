<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Агенство</title>
    <!-- @include _section/_head.html -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" media="screen" href="./css/pages/agency.min.css"/>
</head>
<body class="l-base p-agency">

<div class="wrapper">
    <!-- @include _section/_header-collapse.html -->
    <main>
        <section class="intro">
            <div class="lookup-agency">
                <div class="container-fluid">
                    <div class="lookup-agency-form">
                        <div class="lookup-agency-filter lookup-agency-filter-city">
                            <span class="lookup-agency-filter-text">Город</span>
                            <label>
                                <input class="form-control" id="search-form-autocomplete" type="text" autocomplete="off"
                                       placeholder="Москва">
                            </label>
                        </div>
                        <div class="lookup-agency-filter lookup-agency-filter-type">
                            <span class="lookup-agency-filter-text">Выберите тип аренды</span>
                            <label>
                                <select class="custom-select">
                                    <option selected>Квартира на сутки</option>
                                    <option>Квартира на час</option>
                                    <option>Квартира на ночь</option>
                                    <option>Квартира на месяц</option>
                                    <option>Комната на сутки</option>
                                    <option>Кой-ко место</option>
                                    <option>Загородный дом</option>
                                    <option>Квартира на Новый Год</option>
                                    <option>Квартира от cdaem.ru</option>
                                </select>
                            </label>
                        </div>
                        <div class="lookup-agency-filter lookup-agency-filter-rooms">
                            <span class="lookup-agency-filter-text">Количество комнат</span>
                            <label>
                                <select class="custom-select">
                                    <option selected>Кол-во комнат</option>
                                    <option>1 комната</option>
                                    <option>2 комнаты</option>
                                    <option>3 комнаты</option>
                                    <option>4 комнаты</option>
                                    <option>5 комнат</option>
                                    <option>6+ комнат</option>
                                </select>
                            </label>
                        </div>
                        <div class="lookup-agency-filter lookup-agency-filter-sort">
                            <span class="lookup-agency-filter-text">Сортировать объявления</span>
                            <label>
                                <select class="custom-select">
                                    <option selected>Выбрать округ</option>
                                    <option>Округ 1</option>
                                    <option>Округ 2</option>
                                    <option>Округ 3</option>
                                    <option>Округ 4</option>
                                    <option>Округ 5</option>
                                    <option>Округ 6</option>
                                </select>
                            </label>
                        </div>
                        <div class="lookup-agency-filter lookup-agency-filter-price">
                            <span class="lookup-agency-filter-text">Цена</span>
                            <div class="lookup-agency-filter-price-container">
                                <label>
                                    <input class="form-control lookup-agency-price lookup-agency-price-min"
                                           name="price-min" type="number" value="Цена от" placeholder="Цена от">
                                </label>
                                <label>
                                    <input class="form-control lookup-agency-price lookup-agency-price-max"
                                           name="price-max" type="number" value="Цена до" placeholder="Цена до">
                                </label>
                            </div>
                        </div>
                        <div class="lookup-agency-filter lookup-agency-filter-features">
                            <span class="lookup-agency-filter-text">Особенности</span>
                            <label>
                                <select class="custom-select">
                                    <option selected>Только с онлайн владельцами</option>
                                    <option>Особенности 1</option>
                                    <option>Особенности 2</option>
                                    <option>Особенности 3</option>
                                    <option>Особенности 4</option>
                                    <option>Особенности 5</option>
                                    <option>Особенности 6</option>
                                </select>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="proposal">
            <div class="container-fluid">
                <h2 class="section-title">Спец. предложения</h2>
            </div>
            <div class="proposal-slider">
                <!-- @include _section/_apartment-card.html -->
                <!-- @include _section/_apartment-card.html -->
                <!-- @include _section/_apartment-card.html -->
                <!-- @include _section/_apartment-card.html -->
                <!-- @include _section/_apartment-card.html -->
                <!-- @include _section/_apartment-card.html -->
                <!-- @include _section/_apartment-card.html -->
                <!-- @include _section/_apartment-card.html -->
                <!-- @include _section/_apartment-card.html -->
                <!-- @include _section/_apartment-card.html -->
                <!-- @include _section/_apartment-card.html -->
            </div>
        </section>
        <section class="apartment-list">
            <div class="container-fluid">
                <h2 class="section-title">Снять квартиру на сутки в Москве</h2>
                <div class="apartment-card-container">
                    <!-- @include _section/_apartment-card.html -->
                    <!-- @include _section/_apartment-card.html -->
                    <!-- @include _section/_apartment-card.html -->
                    <!-- @include _section/_apartment-card.html -->
                    <!-- @include _section/_apartment-card.html -->
                    <!-- @include _section/_apartment-card.html -->
                    <!-- @include _section/_apartment-card.html -->
                </div>
            </div>
        </section>
        <!-- @include _section/_pagination.html -->
    </main>
    <!-- @include _section/_footer.html -->
</div>

<script src="./vendor/jquery-3.5.1.min.js"></script>
<script src="./vendor/moment_ru.min.js"></script>
<script src="./vendor/bootstrap/bootstrap.min.js"></script>
<script src="./vendor/jquery.inputmask.min.js"></script>
<script src="./vendor/daterangepicker/daterangepicker.min.js"></script>
<script src="./vendor/datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="./vendor/display-validation.min.js"></script>
<script src="./vendor/bootstrap-autocomplete.min.js"></script>
<script src="./js/interface.min.js"></script>
<script src="./js/pages/home.min.js"></script>
<script src="./js/pages/agency.min.js"></script>
</body>
</html>
