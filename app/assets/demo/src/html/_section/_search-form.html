<section class="search-form">
    <div class="container-fluid">
        <div class="search-form-promo">
            <h1 class="search-form-title">Снять квартиру посуточно</h1>
            <p>- Это огромный поиск по всем городам России, краткосрочной аренды.</p>
        </div>
        <div class="search-form-navs">
            <a href="./fastrent.html" class="search-form-nav">
                <object class="search-form-icon flex-shrink-0">
                    <img src="./images/icons/house.svg" alt="house icon">
                </object>
                <span class="text-large text-white">Быстро снять</span>
            </a>
            <a href="./map.html" class="search-form-nav">
                <object class="search-form-icon flex-shrink-0">
                    <img src="./images/icons/search.svg" alt="search icon">
                </object>
                <span class="text-large text-white">Показать на карте</span>
            </a>
        </div>
        <div class="search-form-border"></div>
        <div class="search-form-options">
            <div class="search-form-filters">
                <div class="search-form-filter search-form-filter-city">
                    <label>
                        <input class="form-control" id="search-form-autocomplete" type="text" autocomplete="off" placeholder="Москва">
                    </label>
                </div>
                <div class="search-form-filter search-form-filter-type">
                    <label>
                        <label>
                            <select class="custom-select">
                                <option selected>Тип аренды</option>
                                <option>Квартира на час</option>
                                <option>Квартира на сутки</option>
                                <option>Квартира на ночь</option>
                                <option>Квартира на месяц</option>
                                <option>Комната на сутки</option>
                                <option>Кой-ко место</option>
                                <option>Загородный дом</option>
                                <option>Квартира на Новый Год</option>
                                <option>Квартира от cdaem.ru</option>
                            </select>
                        </label>
                    </label>
                </div>
                <div class="search-form-group" data-daterangepicker>
                    <div class="search-form-filter search-form-filter-calendar daterangepicker-from">
                        <span class="daterangepicker-month">25 декабря</span>
                        <span class="daterangepicker-day">пятница</span>
                        <input type="hidden" value="">
                    </div>
                    <div class="search-form-filter search-form-filter-calendar daterangepicker-to">
                        <span class="daterangepicker-month">2 января</span>
                        <span class="daterangepicker-day">суббота</span>
                        <input type="hidden" value="">
                    </div>
                </div>
                <div class="search-form-filter search-form-filter-extra dropdown">
                    <span>
                        <span>&nbsp;</span>
                        <span>&nbsp;</span>
                        <span>&nbsp;</span>
                    </span>
                    <span>
                        Фильтры
                        <span>
                            Дополнительные параметры
                        </span>
                    </span>
                    <div class="search-form-filter-options">
                        <p class="options-text">Количество комнат</p>
                        <div class="rooms">
                            <div class="rooms-container">
                                <label class="rooms-item">
                                    <input name="room" type="radio" value="1 комната">
                                    <span class="input-text">1 комната</span>
                                </label>
                                <label class="rooms-item">
                                    <input name="room" type="radio" value="2 комнаты">
                                    <span class="input-text">2 комнаты</span>
                                </label>
                                <label class="rooms-item">
                                    <input name="room" type="radio" value="3 комнаты">
                                    <span class="input-text">3 комнаты</span>
                                </label>
                            </div>
                            <div class="rooms-container">
                                <label class="rooms-item">
                                    <input name="room" type="radio" value="4 комнаты">
                                    <span class="input-text">4 комнаты</span>
                                </label>
                                <label class="rooms-item">
                                    <input name="room" type="radio" value="5 комнат">
                                    <span class="input-text">5 комнат</span>
                                </label>
                                <label class="rooms-item">
                                    <input name="room" type="radio" value="6+ комнат">
                                    <span class="input-text">6+ комнат</span>
                                </label>
                            </div>
                        </div>
                        <div class="price">
                            <p class="options-text">Цена (₽)</p>
                            <input name="price" type="number" value="от" placeholder="от">
                            <span class="input-text">-</span>
                            <input name="price" type="number" value="до" placeholder="до">
                        </div>
                        <p class="options-text">Количество гостей</p>
                        <div class="guests">
                            <div class="guests-container">
                                <label class="guests-item">
                                    <input name="guests" type="radio" value="1 гость">
                                    <span class="input-text">1 гость</span>
                                </label>
                                <label class="guests-item">
                                    <input name="guests" type="radio" value="2 гостя">
                                    <span class="input-text">2 гостя</span>
                                </label>
                                <label class="guests-item">
                                    <input name="guests" type="radio" value="3 гостя">
                                    <span class="input-text">3 гостя</span>
                                </label>
                            </div>
                            <div class="guests-container">
                                <label class="guests-item">
                                    <input name="guests" type="radio" value="4 гостя">
                                    <span class="input-text">4 гостя</span>
                                </label>
                                <label class="guests-item">
                                    <input name="guests" type="radio" value="5 гостей">
                                    <span class="input-text">5 гостей</span>
                                </label>
                                <label class="guests-item">
                                    <input name="guests" type="radio" value="6+ гостей">
                                    <span class="input-text">6+ гостей</span>
                                </label>
                            </div>
                        </div>
                        <button class="btn btn-warning btn-close">Применить</button>
                    </div>
                </div>  
            </div>
            <button class="btn btn-warning btn-special btn-search">Найти</button>
        </div>
    </div>
</section>
