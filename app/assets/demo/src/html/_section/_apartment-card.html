<div class="apartment-card">
    <div class="apartment-item">
        <div class="apartment-image-block">
            <div class="apartment-price"><span class="apartment-price-value">1500₽</span> / сут</div>
            <img class="apartment-image" src="./images/apartment-card/apartment-image.png" alt="advert-image">
            <button class="apartment-phone"></button>
        </div>
        <div class="apartment-metro">
            <span>До метро:</span>
            <div class="apartment-metro-item">
                <object class="apartment-metro-icon">
                    <img src="./images/apartment-card/pedestrian.svg" alt="pedestrian">
                </object>
                <span>45 минут</span>
            </div>
            <div class="apartment-metro-item">
                <object class="apartment-metro-icon">
                    <img src="./images/apartment-card/car.svg" alt="car">
                </object>
                <span>15 минут</span>
            </div>
            <div class="apartment-metro-item">
                <object class="apartment-metro-icon">
                    <img src="./images/apartment-card/bus.svg" alt="bus">
                </object>
                <span>25 минут</span>
            </div>
        </div>
        <div class="apartment-location">Москва, Большая полянка 28</div>
        <div class="apartment-position">Метро: Юго-Западная</div>
        <div class="apartment-info">
            <div class="apartment-info-item  apartment-rooms">
                <object class="apartment-icon">
                    <img src="./images/icons/apartment/rooms.svg" alt="rooms">
                </object>
                <span>1 комната</span>
            </div>
            <div class="apartment-info-item apartment-area">
                <object class="apartment-icon">
                    <img src="./images/icons/apartment/area.svg" alt="area">
                </object>
                <span>35 м2</span>
            </div>
            <div class="apartment-info-item  apartment-beds">
                <object class="apartment-icon">
                    <img src="./images/icons/apartment/beds.svg" alt="beds">
                </object>
                <span>2 спальных <br>места</span>
            </div>
            <div class="apartment-info-item  apartment-repairs">
                <object class="apartment-icon">
                    <img src="./images/icons/apartment/repairs.svg" alt="repairs">
                </object>
                <span>Евроремонт</span>
            </div>
        </div>
    </div>
    <div class="apartment-buttons">
        <button class="apartment-button apartment-button--book"><span class="apartment-button-text">Забронировать</span>
        </button>
        <button class="apartment-button apartment-button--contact"><span class="apartment-button-text">Связаться</span>
        </button>
    </div>
</div>
