<div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="signIn" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <h3 class="modal-title text-center">Вход</h3>
            <button class="modal-close" data-dismiss="modal" aria-label="Close"></button>
            <div class="modal-body">
                <form class="form" method="post" action="" id="form-signIn">
                    <div class="form-group">
                        <label for="signIn-email" class="d-none"></label>
                        <input type="email" class="form-control" placeholder="Email" name="email" id="signIn-email">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group mb-0">
                        <label for="signIn-password" class="d-none"></label>
                        <input type="password" class="form-control" placeholder="Введите ваш пароль" name="password"
                               id="signIn-password">
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="form-group d-flex justify-content-between align-items-center mt-4 mb-4">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="" type="checkbox" name="passCheck">
                                <span class="text-smaller">Запомнить пароль</span>
                            </label>
                        </div>
                        <span data-toggle="modal" data-target="#forgotPassword" class="link-modal text-smaller">
                            Забыли пароль?
                        </span>
                    </div>
                    <div class="form-group d-flex flex-column justify-content-center align-items-center mb-0">
                        <button type="submit" class="btn btn-warning btn-special">Войти</button>
                        <span data-toggle="modal" data-target="#signUp" class="link-modal mt-3">Регистрация</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
