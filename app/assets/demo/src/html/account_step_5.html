<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Добавить объявление</title>
    <!-- @include ./_section/_head.html -->
    <link rel="stylesheet" media="screen" href="./css/pages/account/step.min.css"/>
</head>

<body class="l-account p-step">

  <div class="wrapper">
      <!-- @include _section/_header-collapse-account.html -->
      <main class="main-account">
          <section class="steps">
              <div class="container-fluid">
                  <div class="main-account-inner">
                      <div class="section-head section-head-between">
                          <h2 class="section-header">Дополнительные параметры жилья</h2>
                          <div class="steps-list">
                            <div class="steps-list-item steps-list-item-active">1</div>
                            <div class="steps-list-item steps-list-item-active">2</div>
                            <div class="steps-list-item steps-list-item-active">3</div>
                            <div class="steps-list-item">4</div>
                            <div class="steps-list-item">5</div>
                            <div class="steps-list-item">6</div>
                          </div>
                      </div>
                      <!-- step -->
                      <div class="step">
                        <div class="step-line">
                          <div class="step-column-33">
                            <input type="text" name="" class="step-input" placeholder="Количество спален">
                          </div>
                          <div class="step-column-33">
                            <input type="text" name="" class="step-input" placeholder="Количество кроватей">
                          </div>
                          <div class="step-column-33">
                            <input type="text" name="" class="step-input" placeholder="Количество гостей">
                          </div>
                        </div>
                        <div class="step-line">
                          <div class="step-column-33">
                            <select class="custom-select">
                              <option value="">Балкон</option>
                              <option value="">Да</option>
                              <option value="">Нет</option>
                            </select>
                          </div>
                          <div class="step-column-33">
                            <select class="custom-select">
                              <option value="">Санузел</option>
                              <option value="">Да</option>
                              <option value="">Нет</option>
                            </select>
                          </div>
                          <div class="step-column-33">
                            <select class="custom-select">
                              <option value="">Ванна и душ</option>
                              <option value="">Да</option>
                              <option value="">Нет</option>
                            </select>
                          </div>
                        </div>
                        <div class="step-line">
                          <div class="step-column-33">
                            <select class="custom-select">
                              <option value="">Отопление</option>
                              <option value="">Да</option>
                              <option value="">Нет</option>
                            </select>
                          </div>
                          <div class="step-column-33">
                            <select class="custom-select">
                              <option value="">Безопасность</option>
                              <option value="">Да</option>
                              <option value="">Нет</option>
                            </select>
                          </div>
                          <div class="step-column-33">
                            <select class="custom-select">
                              <option value="">Парковка</option>
                              <option value="">Да</option>
                              <option value="">Нет</option>
                            </select>
                          </div>
                        </div>
                        <div class="step-line">
                          <div class="step-column-33">
                            <input type="text" name="" class="step-input" placeholder="Высота потолков">
                          </div>
                          <div class="step-column-33">
                            <select class="custom-select">
                              <option value="">Вид из окна</option>
                              <option value="">Да</option>
                              <option value="">Нет</option>
                            </select>
                          </div>
                          <div class="step-column-33">
                            <select class="custom-select">
                              <option value="">Покрытие пола</option>
                              <option value="">Да</option>
                              <option value="">Нет</option>
                            </select>
                          </div>
                        </div>
                        <div class="step-block">
                          <div class="step-block-header">О доме</div>
                          <div class="step-line">
                            <div class="step-column-33">
                              <select class="custom-select">
                                <option value="">Тип здания</option>
                                <option value="">Да</option>
                                <option value="">Нет</option>
                              </select>
                            </div>
                            <div class="step-column-33">
                              <input type="text" name="" class="step-input" placeholder="Год постройки">
                            </div>
                            <div class="step-column-33">
                              <input type="text" name="" class="step-input" placeholder="Количество подъездов">
                            </div>
                          </div>
                          <div class="step-line">
                            <div class="step-column-33">
                              <select class="custom-select">
                                <option value="">Серия здания</option>
                                <option value="">Да</option>
                                <option value="">Нет</option>
                              </select>
                            </div>
                            <div class="step-column-33">
                              <input type="text" name="" class="step-input" placeholder="Управляющая компания">
                            </div>
                            <div class="step-column-33">
                              <input type="text" name="" class="step-input" placeholder="Номер квартиры">
                            </div>
                          </div>
                        </div>
                        <div class="step-block">
                          <div class="step-block-header">Условия проживания</div>
                          <div class="step-line">
                            <div class="step-column-33">
                              <select class="custom-select">
                                <option value="">Правила дома</option>
                                <option value="">Да</option>
                                <option value="">Нет</option>
                              </select>
                            </div>
                            <div class="step-column-33">
                              <select class="custom-select">
                                <option value="">Удобства</option>
                                <option value="">Да</option>
                                <option value="">Нет</option>
                              </select>
                            </div>
                            <div class="step-column-33">
                              <select class="custom-select">
                                <option value="">Техника</option>
                                <option value="">Да</option>
                                <option value="">Нет</option>
                              </select>
                            </div>
                          </div>
                          <div class="step-line">
                            <div class="step-column-33">
                              <select class="custom-select">
                                <option value="">Кухонная плита</option>
                                <option value="">Да</option>
                                <option value="">Нет</option>
                              </select>
                            </div>
                            <div class="step-column-33">
                              <select class="custom-select">
                                <option value="">Дополнительные удобства</option>
                                <option value="">Да</option>
                                <option value="">Нет</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <a href="#" class="step-next">Опубликовать</a>
                      </div>
                  </div>
              </div>
          </section>
      </main>
      <!-- @include ./_section/_footer.html -->
  </div>

<!-- @include ./_section/_end_body.html -->

<script src="./js/pages/account/home.min.js"></script>

</body>

</html>
